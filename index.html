<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,500;0,600;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- CONTACT SECTION START -->
  <section class="contact">
    <div class="contanier">
      <div class="contact__wrapper">
        <div class="contact__wrapper-start">
          <h2 class="contact__title">
            Leave your number and we'll call you back
          </h2>
          <p class="contact__desc">
            Nullam laoreet nec turpis et ultrices. Duis sit amet quam arcu. Nam facilisis lacinia ex, eget sollicitudin massa pellentesque in. Vivamus mattis eros at sem pulvinar
          </p>
        </div>
        
        <div class="contact__wrapper-end">
          <form class="contact__form" action="#" method="POST">
            <input class="contact__form-name" type="text" id="username" placeholder="Name">
    
            <input class="contact__form-num" type="number" id="phone" placeholder="Phone number">
            
            <select class="contact__form-desc" name="description">
              <option >Description</option>
              <option value="description-1">Description 1</option>
              <option value="description-2">Description 2</option>
              <option value="description-3">Description 3</option>
              <option value="description-4">Description 4</option>
            </select>
          </form>
          <button class="contact__btn" type="button">Send</button>
          <p class="contact__info-text">
            We call back in 10-30 minutes, guaranteed!
          </p>
        </div>
      </div>
    </div>
  </section>
  <!-- CONTACT SECTION END -->
</body>
</html>
